<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 페이지</title>
    <style>
        /* CSS 스타일링 부분 */
        body {
            margin: 0;
            font-family: sans-serif;
            padding-bottom: 80px; /* 하단 배너에 콘텐츠가 가려지지 않도록 여백 추가 */
        }
        .main-image {
            width: 100%;
            max-width: 1200px;
            display: block;
            margin: 0 auto;
        }
        .kakao-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #a32035; /* 요청하신 배경색 */
            color: #ffffff; /* 요청하신 글자색 */
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
            text-decoration: none; /* 링크 밑줄 제거 */
        }
        .kakao-banner:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- event 폴더 안의 event.jpg 이미지를 표시합니다. -->
    <img src="event/event.jpg" alt="이벤트 이미지" class="main-image">

    <!-- 제공해주신 카카오톡 채널 채팅 링크를 여기에 적용했습니다! -->
    <a href="http://pf.kakao.com/_eTyqn/chat" class="kakao-banner" target="_blank">
        카카오톡 실시간 상담
    </a>

</body>
</html>
